<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=block" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=block" rel="stylesheet">
    <title>Kanji Count</title>
</head>
<body>
    <div class="main">
        <div class="header">   
            <div class="header-left">
                <p>Game Title</p>
                <p>Games Dropdown</p>
                <p>Lessons Dropdown</p>
            </div>
            <div class="header-right">
                <p>Language Select</p>
                <p>Difficulty Select</p>
            </div>
        </div>
        <div class="body">
            <div class="canvas-div">
                <canvas id="game-canvas" class="front-canvas" width="900px" height="600px" ></canvas>
                <canvas id="modal-canvas" class="back-canvas mouse-vis-canvas" width="900px" height="600px"></canvas>
            </div> 
 
        </div>
        <div class="footer">
            <div class="footer-left">
                <p>Github Link</p>
                <p>Linked In Link</p>
            </div>
        </div>
    </div>
    <script src="util.js" charset="utf-8"></script>
    <script src="resources.js" charset="utf-8"></script>
    <script src="sprite.js" charset="utf-8"></script>
    <script src="mouse.js" charset="utf-8"></script>
    <script src="entity.js" charset="utf-8"></script>
    <script src="order.js" charset="utf-8"></script>
    <script src="plate.js" charset="utf-8"></script>
    <script src="score.js" charset="utf-8"></script>
    <script src="modaltext.js" charset="utf-8"></script>
    <script src="button.js" charset="utf-8"></script>
    <script src="sound.js" charset="utf-8"></script>
    <script src="spotlight.js" charset="utf-8"></script>
    <script src="tutorial.js" charset="utf-8"></script>
    <script src="game.js" charset="utf-8"></script>
    <script></script>
